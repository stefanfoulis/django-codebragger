{% load thumbnail %}<h2>OpenSource <small>my opensource projects</small></h2>
<div class="row">
	{% for project in projects %}
	<div class="projectbox span6">
		<div class="well">
			<h3><a href="{% url codebragger_project_detail project.slug %}">{{ project.title }}</a></h3>
			<div class="row-fluid">
				<div class="span4">
					<a href="{% url codebragger_project_detail project.slug %}"><img class="main" src="{% thumbnail project.main_image 240x999 %}" /></a>
				</div>
				<div class="span8">
					<div class="row-fluid">
						<div class="dashbox-number span6 dashbox-number-primary">
							current release
							<big>{{ project.pypi_latest_version }}</big>
						</div>

						<div class="dashbox-number dashbox-number-inverse span6">
							watchers
							<big>{{ project.repo_watchers }}</big>
						</div>
					</div>
					<div class="row-fluid">
						<div class="dashbox-number dashbox-number-inverse span6">
							downloads
							<big>{{ project.pypi_downloads }}</big>
						</div>
						<div class="dashbox-number dashbox-number-inverse span6">
							forks
							<big>{{ project.repo_forks }}</big>
						</div>

					</div>
				</div>
			</div>
			<a class="btn btn-primary" href="{% url codebragger_project_detail project.slug %}">show details</a>
		</div>
	</div>
	{% endfor %}
</div>
