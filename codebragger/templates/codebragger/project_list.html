{% extends "base.html" %}

{% block title %}OpenSource Projects{% endblock %}

{% block content %}
	<ul>
		{% for object in object_list %}
			<li><a href="{% url codebragger_project_detail object.slug %}"><strong>{{ object.title }}</strong></a> <small>{{ object.tagline }}</small></li>
		{% endfor %}
	</ul>
{% endblock %}
